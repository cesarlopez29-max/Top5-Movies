<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Movies Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>🎬 Top 5 Movies 🌟</h1>
    </header>
    <main id="app-container">
        <div id="home-screen">
            <h2>Bienvenido</h2>
            <p>Introduce tu nombre y crea o únete a una sala.</p>
            <input type="text" id="playerName" placeholder="Tu nombre" autocomplete="off">
            <hr>
            <div class="room-actions">
                <div id="create-game">
                    <input type="number" id="targetScore" value="15" title="Puntos para ganar">
                    <button id="create-room-btn">Crear Sala</button>
                </div>
                <div id="join-game">
                    <input type="text" id="roomCodeInput" placeholder="Código de la sala" autocomplete="off">
                    <button id="join-room-btn">Unirse</button>
                </div>
            </div>
        </div>
        <div id="game-screen" class="hidden">
            <div class="game-header">
                <h2>Sala: <span id="roomCodeDisplay"></span></h2>
                <button id="start-game-btn" class="start-button">¡Empezar Juego!</button>
            </div>
            <h3>Jugadores en la sala:</h3>
            <ul id="players-list"></ul>
            <div id="round-section" class="hidden">
                <h3 id="actor-name"></h3>
                <p>Elige 5 películas de la lista:</p>
                <div id="movie-selectors-container"></div>
                <button id="submit-selection-btn">🎬 Enviar Selección</button>
                <div id="vote-status"></div>
            </div>
            <div id="results-section" class="hidden">
                <h4>🏆 Resultados de la Ronda 🏆</h4>
                <p>Las 5 películas correctas eran:</p>
                <ul id="correct-movies-list" class="poster-list"></ul>
                <button id="continue-btn">Continuar</button>
                <div id="continue-status"></div>
            </div>
        </div>
        
        <div id="podium-screen" class="hidden">
            <h2>🎉 ¡Fin de la Partida! 🎉</h2>
            <div class="podium-container">
                <div class="podium-step second-place">
                    <p class="player-name" id="second-place-name"></p><p class="player-score" id="second-place-score"></p><div class="step-box">2</div>
                </div>
                <div class="podium-step first-place">
                    <p class="player-name" id="first-place-name"></p><p class="player-score" id="first-place-score"></p><div class="step-box">1</div>
                </div>
                <div class="podium-step third-place">
                    <p class="player-name" id="third-place-name"></p><p class="player-score" id="third-place-score"></p><div class="step-box">3</div>
                </div>
            </div>
            <button id="play-again-podium-btn">Jugar de Nuevo</button>
            <button id="back-home-podium-btn">Volver al Inicio</button>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
